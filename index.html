<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Student Portfolio | AKANSHA PARLEY</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>

<body class="bg-gray-950 text-gray-100 font-sans">

<!-- HERO -->
<section class="min-h-screen flex items-center justify-center text-center">
  <div>
    <h1 class="text-5xl font-bold text-cyan-400 mb-6">
      My Academic Assignments
    </h1>
  </div>
</section>


<!-- ASSIGNMENTS -->
<section id="assignments" class="py-20 bg-gray-900">
  <div class="max-w-5xl mx-auto px-4 space-y-16">

    <!-- Assignment 1 PDF -->
    <div class="bg-gray-800 p-6 rounded-xl">
      <h2 class="text-2xl font-bold text-cyan-400 mb-4">
        Assignment 1 (PDF)
      </h2>

      <embed
        src="assignment1.pdf"
        type="application/pdf"
        width="100%"
        height="600px"
        class="rounded border"
      >

      <a href="assignment1.pdf"
         download
         class="inline-block mt-4 px-6 py-2 bg-cyan-400 text-black font-bold rounded-full">
        Download PDF
      </a>
    </div>


    <!-- Assignment 2 PPT -->
    <div class="bg-gray-800 p-6 rounded-xl">
      <h2 class="text-2xl font-bold text-purple-400 mb-4">
        Assignment 2 (PPT)
      </h2>

      <p class="text-gray-400 mb-4">
        PPT files can't preview inside browser. Please download.
      </p>

      <a href="ai-spectrum.pptx"
         download
         class="inline-block px-6 py-2 bg-purple-400 text-black font-bold rounded-full">
        Download PPT
      </a>
    </div>

  </div>
</section>

</body>
</html>
